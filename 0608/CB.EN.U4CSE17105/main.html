<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
    <frameset rows="30%,70%">
        <frame noresize='true' name="1" src="1.html" />
        <frame noresize='true' name="2" src="2.html" />

        <noframes>
            <body>Your browser does not support frames.</body>
        </noframes>

    </frameset>
</html>
